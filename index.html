<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to Pratik Patil's Cafe</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style=" text-align: center;font-family: arial; margin-left: 200px; margin-right: 200px;">
    <script src="script.js"></script>
       <main role="main" class="container">
      <h1 style="margin-top: 70px; margin-bottom: 50px">Pratik Patil's Chinese Cafe</h1>
      <hr>
  <div style=" margin-top: 100px;">
    <label for="menu">Select an item to get details :</label>
    <select class="menu" name="menu" id="menu"></select>
  </div>
  <div style="margin-top: 50px; color: Red; border : 1px solid green; text-align: left; padding-left: 20px; padding-top: 7px; padding-bottom: 7px; ">
    Short Name : <span id="short_name"></span><br>
    Name : <span id="name"></span><br>
    Description: <span id="description"></span><br>
    Price for small: <span id="price_small"></span><br>
    Price for large: <span id="price_large"></span><br>
    Name of small portion: <span id="small_portion_name"></span><br>
    Name of large portion: <span id="large_portion_name"></span><br>
  </div>
    </main>
  </div>
</body>
</html>
